        /* スタイルは変更なし */
        body, html {
            margin: 0;

            font-family: 'Zen Maru Gothic', sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 200px;
            background-color: #FF69B4;
            color: white;
            padding: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            box-sizing: border-box;
        }
        .main-content {
            margin-left: 200px;
            width: calc(100% - 200px);
            position: relative;
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image/00001-58265549.png');
            background-size: cover;
            background-position: center;
        }
        .project-title {
            position: absolute;
            top: -100;
            right: 0;
            z-index: 5;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        .logo-image {
            max-width: 600px;
            height: auto;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.7));
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .video-container {
            position: fixed;
            bottom: 0;
            left: 200px;
            width: calc(100% - 200px);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            box-sizing: border-box;
            z-index: 100;
        }
        .video-slider {
            width: 100%;
        }
        .video-item {
            padding: 0 10px;
        }
        .video-item video {
            width: 100%;
            height: auto;
            max-height: 180px;
            object-fit: cover;
            border: 3px solid #FF69B4;
            border-radius: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .menu {
            list-style-type: none;
            padding: 0;
            flex-grow: 1;
        }
        .menu li {
            margin-bottom: 15px;
        }
        .menu a {
            color: #FFD700;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .menu a:hover {
            text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700;
        }
        .social-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .menu-toggle {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 105, 180, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .music-control:hover {
            background-color: rgba(255, 105, 180, 1);
        }

        @media (max-width: 768px) {
            .sidebar {
                left: -200px;
                transition: left 0.3s ease;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            .menu-toggle {
                display: block;
            }
            .project-title {
                top: 0;
                right: 0;
            }
            .logo-image {
                max-width: 300px;
            }
            .video-container {
                left: 0;
                width: 100%;
            }
            .video-item video {
                max-height: 120px;
            }
        }
    </style>
</head>

    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.querySelector(".main-content");
            var videoContainer = document.querySelector(".video-container");
            sidebar.classList.toggle("active");
            
            if (window.innerWidth <= 768) {
                if (sidebar.classList.contains("active")) {
                    mainContent.style.marginLeft = "200px";
                    videoContainer.style.left = "200px";
                    videoContainer.style.width = "calc(100% - 200px)";
                } else {
                    mainContent.style.marginLeft = "0";
                    videoContainer.style.left = "0";
                    videoContainer.style.width = "100%";
                }
            }
        }

        $(document).ready(function(){
            $('.video-slider').slick({
                slidesToShow: 2,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });

        var music = document.getElementById("bgMusic");
        var musicControl = document.getElementById("musicControl");
        var isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicControl.textContent = "♪";
            } else {
                music.play();
                musicControl.textContent = "◼";
            }
            isPlaying = !isPlaying;
        }
    </script>
