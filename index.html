<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xaman Wallet Authentication</title>
    <script src="https://unpkg.com/xrpl-client"></script>
</head>
<body>
    <h1>Xaman Wallet Authentication</h1>
    <button id="connectButton">Xamanウォレットに接続</button>
    <p id="addressDisplay"></p>

    <script>
        const connectButton = document.getElementById('connectButton');
        const addressDisplay = document.getElementById('addressDisplay');

        connectButton.addEventListener('click', connectWallet);

        async function connectWallet() {
            try {
                // XRPLクライアントの初期化
                const client = new xrplClient('wss://xrplcluster.com');

                // ウォレット接続のリクエスト
                const result = await client.send({
                    command: 'wallet_propose'
                });

                if (result && result.account_id) {
                    addressDisplay.textContent = `Xaman Wallet Address: ${result.account_id}`;
                } else {
                    addressDisplay.textContent = 'ウォレットアドレスの取得に失敗しました。';
                }

                // クライアントの切断
                client.disconnect();
            } catch (error) {
                console.error('Error:', error);
                addressDisplay.textContent = '接続エラーが発生しました。';
            }
        }
    </script>
</body>
</html>
